#链接数据库，并配置编码格式
spring.datasource.url=jdbc:mysql://localhost:3306/ruangong?useUnicode=true&characterEncoding=UTF-8
#数据库用户名和密码
spring.datasource.username=root
spring.datasource.password=123456
#使用Driver驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#设置更新模式，每次启动项目同步更新 不会删除以前数据
#spring.jpa.properties.hibernate.hbm2ddl.auto=update
#设置更新模式 "validate"验证表结构是否符合类定义 不一致则抛出异常
spring.jpa.properties.hibernate.hbm2ddl.auto=update
